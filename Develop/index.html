<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="todaysDate" class="lead"></p>
    </header>

  <div class="container">
  
    <div class="input-group input-group-lg row time-block" data-hour="9">
      <div class="input-group-prepend">
          <div class="col-md-1 hour">
            9AM
          </div>
      </div>
      <input type="text" class="form-control hour9" aria-label="textBox">
      <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row time-block" data-hour="10">
        <div class="input-group-prepend">
            <div class="col-md-1 hour">
           10AM
          </div>
         </div>
          <input type="text" class="form-control hour10" aria-label="textBox">
          <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row time-block" data-hour="11">
        <div class="input-group-prepend">
        <div class="col-md-1 hour">
          11AM
        </div>
      </div>
        <input type="text" class="form-control hour11" aria-label="textBox">
      <button class="saveBtn"><i class="far fa-save"></i></button>
     </div>

     <div class="input-group input-group-lg row time-block" data-hour="12">
      <div class="input-group-prepend">
       <div class="col-md-1 hour">
         12PM
        </div>
      </div>
        <input type="text" class="form-control hour12" aria-label="textBox">
        <button class="saveBtn"><i class="far fa-save"></i></button>
     </div>

     <div class="input-group input-group-lg row time-block" data-hour="1">
      <div class="input-group-prepend">
        <div class="col-md-1 hour">
          1PM
        </div>
      </div>
        <input type="text" class="form-control hour1" aria-label="textBox">
      <button class="saveBtn"><i class="far fa-save"></i></button>
     </div>

     <div class="input-group input-group-lg row time-block" data-hour="2">
      <div class="input-group-prepend">
       <div class="col-md-1 hour">
         2PM
        </div>
      </div>
        <input type="text" class="form-control hour2" aria-label="textBox">
        <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="input-group input-group-lg row time-block" data-hour="3">
      <div class="input-group-prepend">
      <div class="col-md-1 hour">
        3PM
      </div>
    </div>
      <input type="text" class="form-control hour3" aria-label="textBox">
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="input-group input-group-lg row time-block" data-hour="4">
      <div class="input-group-prepend">
       <div class="col-md-1 hour">
         4PM
        </div>
      </div>
        <input type="text" class="form-control hour4" aria-label="textBox">
        <button class="saveBtn"><i class="far fa-save"></i></button>
   </div>

   <div class="input-group input-group-lg row time-block" data-hour="5">
    <div class="input-group-prepend">
      <div class="col-md-1 hour">
        5PM
      </div>
    </div>
      <input type="text" class="form-control hour5" aria-label="textBox">
      <button class="saveBtn"><i class="far fa-save"></i></button>
   </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
